<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Llistat Sucursals</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <div th:switch="${sucursalDtos}" class="container my-2">
    <h2 th:case="null">Sense Sucursals</h2>
        <div th:case="*" >
            <h1>Llista Sucursals</h1>
            
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Id</th>
                    	<th>Nom Sucursal</th>
                    	<th>Pais</th>
                    	<th>Ubicacio</th>
                    	<th> Accions </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="sucursalDto : ${sucursalDtos}">
                	<td th:text="${sucursalDto.pk_SucursalID}"></td>
                    <td th:text="${sucursalDto.nomSucursal}"></td>
                    <td th:text="${sucursalDto.paisSucursal}"></td>                   
                	<td th:text="${sucursalDto.tipusSucursal}"></td>
                    <td><a th:href="@{/sucursal/getOne/{id}(id=${sucursalDto.pk_SucursalID})}" class="btn btn-primary">Editar</a>
                    	<a th:href="@{/sucursal/delete/{id}(id=${sucursalDto.pk_SucursalID})}" class="btn btn-danger">Esborrar</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <a href="/sucursal/signup" class="btn btn-primary btn-sm mb-3">Afegir nova sucursal</a>
</div>
</body>
</html>
